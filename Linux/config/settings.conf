[global]
nvidia_disable_flipping=ask

[input]
audio_alsa_source=default
audio_backend=pulseaudio
audio_enabled=true
audio_jack_connect_system_capture=true
audio_jack_connect_system_playback=false
audio_pulseaudio_source=alsa_output.pci-0000_04_00.6.analog-stereo.monitor
glinject_auto_launch=false
glinject_channel=
glinject_command=
glinject_limit_fps=false
glinject_relax_permissions=false
glinject_working_directory=
profile=Manuj
video_area=screen
video_area_follow_fullscreen=false
video_area_screen=0
video_frame_rate=15
video_h=1080
video_record_cursor=true
video_scale=false
video_scaled_h=480
video_scaled_w=854
video_v4l2_device=/dev/video0
video_w=1920
video_x=0
video_y=0

[output]
add_timestamp=true
audio_codec=mp3
audio_codec_av=aac
audio_kbit_rate=32
audio_options=
container=mp4
container_av=3g2
file=/home/manuj/Productivity_System/01 TASK CAPTURE BIN/Record.mp4
profile=YouTube
separate_files=true
video_allow_frame_skipping=true
video_codec=h264
video_codec_av=alias_pix
video_h264_crf=35
video_h264_preset=1
video_kbit_rate=5000
video_options=
video_vp8_cpu_used=5

[record]
hotkey_alt=false
hotkey_ctrl=false
hotkey_enable=false
hotkey_key=17
hotkey_shift=false
hotkey_super=true
preview_frame_rate=10
schedule_num_entries=0
schedule_time_zone=local
show_recording_area=false
sound_notifications_enable=false

[welcome]
skip_page=true
